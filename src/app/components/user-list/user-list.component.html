<div class="user-list">
  <h3>Online Users</h3>
  <div class="user-container">
    <div *ngFor="let user of onlineUsers" class="user" (click)="startChat(user)">
      <div class="user-avatar">
        {{ user.charAt(0) | uppercase }}
      </div>
      <div class="user-name">
        {{ user }} <span *ngIf="user === currentUser">(You)</span>
      </div>
    </div>
  </div>
</div>
