
<div class="register-container">
  <form (ngSubmit)="onSubmit()">
    <h2>Register</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" [(ngModel)]="user.username" name="username" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="user.password" name="password" required />
    </div>

    <button type="submit">Register</button>
    <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
  </form>
</div>
