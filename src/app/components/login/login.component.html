
<div class="login-container">
  <form (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" [(ngModel)]="credentials.username" name="username" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="credentials.password" name="password" required />
    </div>
    <button type="submit">Login</button>
    <p class="register-link">Don't have an account? <a routerLink="/register">Register here</a></p>
  </form>
</div>
