<div class="chat-container">
  <div class="message-container" #messageContainer>
    <ng-container *ngIf="messages.length > 0; else noMessages">
      <div
        *ngFor="let message of messages"
        [ngClass]="{ sent: isSender(message), received: !isSender(message) }"
        class="message"
      >
        <div class="message-content">
          <p>{{ message.content }}</p>
          <span class="message-time">{{ formatTime(message.sentAt) }}</span>
        </div>
      </div>
    </ng-container>
    <ng-template #noMessages>
      <div class="no-messages">
        <img
          src="https://imgur.com/gallery/bored-send-me-anything-0ujPkdJ#/t/bored_at_work.png"
          alt="Bored cat"
        />
        <p>Select a conversation...</p>
      </div>
    </ng-template>
  </div>
  <div *ngIf="chatRoomId" class="message-input-container">
    <input
      type="text"
      [(ngModel)]="newMessageContent"
      placeholder="Type a message..."
      class="message-input"
      (keyup.enter)="sendMessage()"
    />
    <button (click)="sendMessage()" class="send-button">Send</button>
  </div>
</div>
